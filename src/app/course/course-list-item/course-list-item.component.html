<li class="d-flex justify-content-between">
    <div class="form-check">
    <label class="form-check-label" [ngClass]="cssClasses">
        <input 
        class="checkbox" 
        type="checkbox" 
        [checked]="course.isComplete"
        (click)="toggleCompleted()"> 
        {{course.courseText}}
    </label>
    </div>
    <div>
        <button type="button" class="btn-close" (click)="removeCourse()"></button>
    </div>
</li>
