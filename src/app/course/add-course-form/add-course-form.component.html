<form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
        <label class="visually-hidden" for="specificSizeInputName">Course
        </label>
        <input type="text" name="new-course-text" class="form-control" [(ngModel)]="newCourseText">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary" (click)="$event.preventDefault(); 
      addNewCourse();">
            Add Course</button>
    </div>
</form>
